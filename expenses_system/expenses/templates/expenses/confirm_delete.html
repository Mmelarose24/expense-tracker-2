{% extends "expenses/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-4">Confirm Delete</h2>
    <p class="mb-6 text-center">Are you sure you want to delete this budget?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-between">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Delete
            </button>
            <a href="{% url 'budgets_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
