{% extends "expenses/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Edit Category</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
