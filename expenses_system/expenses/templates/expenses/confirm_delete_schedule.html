{% extends "expenses/base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow text-center">
    <h2 class="text-xl font-bold mb-4">Confirm Delete</h2>
    <p>Are you sure you want to delete the schedule: <strong>{{ schedule.description|default:"(No Description)" }}</strong>?</p>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded mr-2">Yes, Delete</button>
        <a href="{% url 'schedules_list' %}" class="text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
